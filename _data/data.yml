  - role: QA Automator
    time: May 2019 - Aug 2021
    company: Inspired Thinking Group (ITG)
    details: |
        - Working within a Scrum team producing 2-week sprints for the JLR (Jaguar Land Rover) Configurator project.
        - Development of automation tests across multiple sprint teams within our testing frameworks, using Java, Selenium WebDriver and JUnit 4 / 5.
        - Responsible for the over-seeing of all test automation and test suites across the business.
        - Participating in code reviews for feature branches.
        - Involved in the creation, management and delivery of training sessions which we offered to manual QA’s / BE developers in order to get exposure to automation testing.
        - Ongoing 1:1 mentoring sessions with the aim of furthering the personal development of fellow QA's in their experience and knowledge with automation testing.
        - Assisting management in the interviewing, technical test review and onboarding for new QA Automator’s.
  - role: QA & Automation Tester
    time: Sept 2018 - May 2019
    company: Inspired Thinking Group (ITG)
    details: |
        - Working within a Scrum team producing 2-week sprints for the JLR (Jaguar Land Rover) CDX project.
        - Participating within all Scrum ceremonies including Stand-ups, Sprint Reviews, Sprint Retrospectives and Sprint Planning.
        - Estimating story points for upcoming sprint work, collaborating with team members and advising from a QA perspective both from a Manual and an Automation point of view.
        - Producing test scripts for sprint work.
        - Management of bugs raised within JIRA for both in-sprint and bugs raised outside of sprint work.
        - Led product demonstrations on multiple occasions as part of our Sprint Review meetings in which we present our latest work in front of the full team and for review from our product owner.
        - Responsible for development of automation tests as part of the CDX team, working to provide automation coverage of in-sprint work as well general maintenance work.
        - Using both Java and Selenium WebDriver to ensure that components and features meet the specified acceptance criteria and can be tested as part of a scheduled automation build within Jenkins.
        - Code reviewing merge requests of branches being added into the automation suite.
        - Responsible for monitoring the test summary output for the automation suite, ensuring full coverage and maintenance is upheld.
        - Involved in providing coding styling guidelines for the automation suite and responsible for ensuring that these guidelines are being met by all developers collaborating within the automation suite.
        - Ensuring that all components are accessibility and can be used efficiently by impaired users.
        - Helped within on-boarding of new QA & Automation testers to the team.
  - role: Software Tester
    time: Oct 2016 - Sept 2018
    company: Risual Ltd
    details: |
        - Leading testing activities on both risual internal and external bespoke applications developed using the latest Microsoft Technologies.
        - Experience of testing solutions developed using a range of technologies – C#, UWP, ASP.Net, WPF, Xamarin, RESTful Services, WCF Services, Android.
        - Responsible for the planning, creation and execution of all testing artefacts contained within Visual Studio Team Services (VSTS).
        - Management of bugs raised within our defect management tool (VSTS) to ensure problems and customer feedback are addressed within a timely manner.
        - Involved in the creation and implementation of testing and requirement gathering processes while working within an agile environment.
        - Conducted App Dev Daily Stand-ups when required.
        - Occasionally presented to our Solutions Steering Group updating members on current work load, expected projects and outstanding impediments.
        - Involved within the creation and management of various CI / CD pipelines used within the development team.
        - Co-ordinating testing effort and reporting to key members on complex projects.

